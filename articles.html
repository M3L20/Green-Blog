<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Blog</title>
    <script src="https://kit.fontawesome.com/2226035a6a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="public/img/icone.svg" />
    <link rel="stylesheet" href="public/css/base.css">
    <link rel="stylesheet" href="public/css/header.css">
    <link rel="stylesheet" href="public/css/articles.css">
    <link rel="stylesheet" href="public/css/to-top.css">

</head>
<body>
    <a id="button"></a>
    <div class="header header__article">
        <div class="header__texture" style="background: url('public/img/startup.jpg');background-size: cover"></div>
        <div class="header__mask">
            <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M0 100 L 0 0 C 25 100 75 100 100 0 L 100 100" fill="#F8FCF8"></path>
            </svg>
        </div>
        <div class="container">
            <div class="header__navbar">
                <div class="header__navbar--logo">
                    <a href="index.html" class="header__navbar--logo-link"><h1 class="header__navbar--logo-title"><span>Green</span> Blog</h1></a>
                </div>
                <div class="header__navbar--menu">
                    <a href="index.html" class="header__navbar--menu-link"><i class="fas fa-home"></i> Accueil</a>
                    <a href="" class="header__navbar--menu-link"><i class="fas fa-newspaper"></i> Articles</a>
                    <a href="" class="header__navbar--menu-link"><i class="fas fa-envelope"></i> Contact</a>
                </div>
                <div class="header__navbar-toggle">
                    <span class="header__navbar-toggle-icons"></span>
                </div>
            </div>
            <div class="header__slogan">
                <h1 class="h__slogan--title">Articles</h1>
                <a href="javascript:history.go(-1)" class="h__slogan--btn"><i class="fas fa-chevron-left"></i> Retour</a>
            </div>
        </div>
    </div>

    <div class="articles">
        <div class="container">
            <div class="articles__items">
                <a href="article1.html" class="article" style="background: url('public/img/mountain.jpg');background-size: cover;">
                    <div class="article__filter"></div>
                    <div class="article__name">Ceci est un article.</div>
                    <div class="article__icon"><i class="fas fa-plus"></i></div>
                </a>
                <a href="article2.html" class="article" style="background: url('public/img/amazon-forest.jpg');background-size: cover;">
                    <div class="article__filter"></div>
                    <div class="article__name">Il y a un second article. Celui-ci est très très très long.</div>
                    <div class="article__icon"><i class="fas fa-plus"></i></div>
                </a>
                <a href="article3.html" class="article" style="background: url('public/img/sea.jpg');background-size: cover;">
                    <div class="article__filter"></div>
                    <div class="article__name">Jamais 2 sans 3 !</div>
                    <div class="article__icon"><i class="fas fa-plus"></i></div>
                </a>
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="public/js/app.js"></script>
    <script src="public/js/to-top.js"></script>
</body>
</html>
